<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To Do App</h1>
      </header>
      <main>
        <div class="projects-section">
          <div class="projects-section-title">
            <h2>Projects</h2>
            <button type="button" class="add-project-btn">Add</button>
          </div>
          <div class="add-project-modal" style="display: none">
            <div class="add-project-form-div">
              <form action="" class="add-project-form">
                <label for="form-project-title">Project name: </label>
                <input type="text" id="form-project-title" />
                <button type="submit" id="add-project-form-btn">Add</button>
                <button type="button" id="close-project-form-btn">X</button>
              </form>
            </div>
          </div>
          <div class="projects"></div>
        </div>
        <div class="task-section">
          <div class="task-btn-container">
            <div>Tasks</div>
            <button type="button" id="add-task">+</button>
          </div>
          <div class="tasks"></div>
        </div>
        <div class="task-add-modal" style="display: none">
          <div class="modal-content">
            <form action="">
              <label for="task-title-input">Title</label>
              <input type="text" id="task-title-input" />
              <label for="task-desc-input">Description</label>
              <input type="text" id="task-desc-input" />
              <label for="task-date-input">Deadline</label>
              <input type="date" name="task-date-input" id="task-date-input" />
              <p>Priority:</p>
              <select name="task-priority-input" id="task-priority-input">
                <option value="Low">Low</option>
                <option value="Middle">Middle</option>
                <option value="Hight">Hight</option>
              </select>
              <button type="submit" id="add-task-btn">Add Task</button>
              <button type="button" id="close-modal-btn">Close</button>
            </form>
          </div>
        </div>
        <div class="task-edit-modal" style="display: none">
          <div class="modal-content">
            <form action="">
              <label for="task-title-edit">Title</label>
              <input type="text" id="task-title-edit" />
              <label for="task-desc-edit">Description</label>
              <input type="text" id="task-desc-edit" />
              <label for="task-date-edit">Deadline</label>
              <input type="date" name="task-date-edit" id="task-date-edit" />
              <p>Priority:</p>
              <select name="task-priority-edit" id="task-priority-edit">
                <option value="Low">Low</option>
                <option value="Middle">Middle</option>
                <option value="Hight">Hight</option>
              </select>
              <button type="submit" id="edit-task-btn">Edit Task</button>
              <button type="button" id="close-edit-modal-btn">Close</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
