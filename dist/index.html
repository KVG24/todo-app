<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO app</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                To Do App
            </h1>
        </header>
        <main>
            <div class="projects-section">
                <div class="projects-section-title">
                    <h2>Projects</h2>
                    <button type="button" class="add-project-btn" id="add-project-btn">Add</button>
                </div>
                <div class="projects">
                    <div class="project active" data-index="0">
                        <h3 class="project-title">Home</h3>
                        <button type="button" class="delete-project">Delete</button>
                    </div>
                </div>
                <div class="form-project-div" style="display: none;">
                    <form action="" class="add-project-form">
                        <label for="form-project-title">Project name: </label>
                        <input type="text" id="form-project-title">
                        <button type="button" id="add-project-form-btn">Add</button>
                        <button type="button" id="close-project-form-btn">X</button>
                    </form>
                </div>
            </div>
            <div class="tasks">
                <div class="task">
                    <h3 id="title">Clean Garage</h3>
                    <p id="description">There is mess after car repair</p>
                    <p id="due">Due: <span id="date">Tommorow</span></p>
                    <p id="priority-text" data-priority="1">Priority: <span id="priority">Low</span></p>
                    <div class="buttons">
                        <button type="button" class="complete-btn">Complete</button>
                        <button type="button" class="delete-btn">Delete</button>
                    </div>
                </div>
                <div class="task">
                    <h3 id="title">Wash my car</h3>
                    <p id="description">Last clean was two weeks ago</p>
                    <p id="due">Due: <span id="date">Tommorow</span></p>
                    <p id="priority-text" data-priority="3">Priority: <span id="priority">High</span></p>
                    <div class="buttons">
                        <button type="button" class="complete-btn">Complete</button>
                        <button type="button" class="delete-btn">Delete</button>
                    </div>
                </div>
                <div class="task complete">
                    <h3 id="title" class="complete-title">Repair windows</h3>
                    <p id="description">Kids broke window upstairs while playing with ball</p>
                    <p id="due">Due: <span id="date">3 days</span></p>
                    <p id="priority-text" data-priority="4">Priority: <span id="priority">Highest</span></p>
                    <div class="buttons">
                        <button type="button" class="complete-btn">Complete</button>
                        <button type="button" class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
